<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--<h1>hello world</h1>-->
<table>
    <tr>
        <th>index</th>
        <th>count</th>
        <th>学生id</th>
        <th>学生姓名</th>
        <th>学生年龄</th>
    </tr>
    <tr th:each="student,tem:${list}" th:style="'background-color:'+ @{${tem.even}?'#f2f2f2'}">
        <td th:text="${tem.index}"></td>
        <td th:text="${tem.count}"></td>
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.age}"></td>
    </tr>
</table>
